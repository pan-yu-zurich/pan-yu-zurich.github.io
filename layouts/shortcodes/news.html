<div class="news-item mb-4 rounded-lg p-6 shadow-sm 
    {{ if eq (.Get "color") "lightest" }}
        bg-blue-100 text-blue-900
    {{ else if eq (.Get "color") "light" }}
        bg-blue-200 text-blue-900
    {{ else if eq (.Get "color") "mid" }}
        bg-blue-300 text-blue-900
    {{ else if eq (.Get "color") "dark" }}
        bg-blue-500 text-white
    {{ else if eq (.Get "color") "darkest" }}
        bg-blue-700 text-white
    {{ else }}
        bg-gray-200 text-gray-900
    {{ end }}
">
    <div>
        <span class="text-lg font-medium">{{ .Get "time" }}</span>
        <span class="text-lg font-bold {{ if or (eq (.Get "color") "dark") (eq (.Get "color") "darkest") }}text-white{{ else }}text-blue-700{{ end }}"> - {{ .Get "title" }}</span>
    </div>
    <div class="mt-2 {{ if or (eq (.Get "color") "dark") (eq (.Get "color") "darkest") }}text-white{{ else }}text-blue-900{{ end }}">
        {{ .Get "content" | safeHTML }}
    </div>
</div>
