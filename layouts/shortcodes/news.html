<div class="news-item mb-4 rounded-lg p-6 border 
    {{ if eq (.Get "color") "lightest" }}
        bg-blue-100 text-blue-900 border-blue-200
    {{ else if eq (.Get "color") "light" }}
        bg-blue-200 text-blue-900 border-blue-300
    {{ else if eq (.Get "color") "mid" }}
        bg-blue-300 text-blue-900 border-blue-400
    {{ else if eq (.Get "color") "dark" }}
        bg-blue-400 text-blue-900 border-blue-500
    {{ else if eq (.Get "color") "darkest" }}
        bg-blue-500 text-white border-blue-600
    {{ else }}
        bg-gray-200 text-gray-900 border-gray-300
    {{ end }}
">
    <div>
        <span class="text-lg font-medium">{{ .Get "time" }}</span>
        <span class="text-lg font-bold {{ if eq (.Get "color") "darkest" }}text-white{{ else }}text-blue-700{{ end }}"> - {{ .Get "title" }}</span>
    </div>
    <div class="mt-2">
        {{ .Get "content" | replaceRE "<a\\s" "<a class=\"text-teal-500 hover:text-teal-400 font-medium\" " | safeHTML }}
    </div>
</div>

<style>
/* Add Tiffany blue for links - these colors work well in both light and dark mode */
.news-item a {
    color: #4FD1C5; /* Tiffany blue / teal-400 */
    font-weight: 500;
    text-decoration: none;
}
.news-item a:hover {
    color: #38B2AC; /* Slightly darker teal-500 */
    text-decoration: underline;
}
/* Override link colors for the darkest background */
.news-item.bg-blue-500 a {
    color: #81E6D9; /* Lighter teal-300 for better contrast on dark */
}
.news-item.bg-blue-500 a:hover {
    color: #B2F5EA; /* Even lighter teal-200 on hover */
}
</style>
