<div class="news-item mb-4 rounded-lg p-6 shadow-md border-l-4
    {{ $color := .Get "color" }}
    {{ if eq $color "lightest" }}
        bg-teal-50 text-slate-800 border-teal-200
    {{ else if eq $color "light" }}
        bg-teal-100 text-slate-800 border-teal-300
    {{ else if eq $color "mid" }}
        bg-teal-200 text-slate-800 border-teal-400
    {{ else if eq $color "dark" }}
        bg-teal-300 text-slate-800 border-teal-500
    {{ else if eq $color "darkest" }}
        bg-teal-400 text-slate-800 border-teal-600
    {{ else }}
        bg-slate-100 text-slate-800 border-slate-300
    {{ end }}
">
    <div class="flex flex-wrap items-baseline">
        <span class="text-lg font-medium mr-1">{{ .Get "time" }}</span>
        <span class="text-lg font-bold text-teal-700"> - {{ .Get "title" }}</span>
    </div>
    <div class="mt-2">
        {{ .Get "content" | safeHTML }}
    </div>
</div>

<style>
.news-item a {
    color: inherit;
    font-weight: 600;
    text-decoration: none;
    transition: color 0.2s ease;
}

.news-item a:hover {
    text-decoration: underline;
}
</style>
