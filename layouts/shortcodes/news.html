<div class="news-item mb-4 rounded-lg p-6 border 
    {{ if eq (.Get "color") "lightest" }}
        bg-blue-100 text-blue-900 border-blue-200
    {{ else if eq (.Get "color") "light" }}
        bg-blue-200 text-blue-900 border-blue-300
    {{ else if eq (.Get "color") "mid" }}
        bg-blue-300 text-blue-900 border-blue-400
    {{ else if eq (.Get "color") "dark" }}
        bg-blue-400 text-blue-900 border-blue-500
    {{ else if eq (.Get "color") "darkest" }}
        bg-blue-500 text-white border-blue-600
    {{ else }}
        bg-gray-200 text-gray-900 border-gray-300
    {{ end }}
">
    <div>
        <span class="text-lg font-medium">{{ .Get "time" }}</span>
        <span class="text-lg font-bold {{ if eq (.Get "color") "darkest" }}text-white{{ else }}text-blue-700{{ end }}"> - {{ .Get "title" }}</span>
    </div>
    <div class="mt-2">
        {{ .Get "content" | safeHTML }}
    </div>
</div>
