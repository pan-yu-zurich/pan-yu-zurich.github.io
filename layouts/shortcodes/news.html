<div class="news-item mb-4 rounded-lg p-6 shadow-sm 
    {{ if eq (.Get "color") "lightest" }}
        bg-blue-50 text-blue-800
    {{ else if eq (.Get "color") "light" }}
        bg-blue-100 text-blue-800
    {{ else if eq (.Get "color") "mid" }}
        bg-blue-300 text-blue-800
    {{ else if eq (.Get "color") "dark" }}
        bg-blue-500 text-white
    {{ else if eq (.Get "color") "darkest" }}
        bg-blue-700 text-white
    {{ else }}
        bg-gray-100 text-gray-800
    {{ end }}
">
    <div>
        <span class="text-lg font-medium">{{ .Get "time" }}</span> <span class="text-lg text-blue-700 font-bold">- {{ .Get "title" }}</span>
    </div>
    <div class="mt-2">
        {{ .Get "content" | safeHTML }}
    </div>
</div>
