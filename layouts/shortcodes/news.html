<div class="news-item mb-4 rounded-lg p-6 shadow-sm 
    {{ if eq (.Get "color") "lightest" }}
        bg-cyan-100 text-slate-800 dark:bg-cyan-900 dark:text-white
    {{ else if eq (.Get "color") "light" }}
        bg-teal-100 text-slate-800 dark:bg-teal-900 dark:text-white
    {{ else if eq (.Get "color") "mid" }}
        bg-sky-100 text-slate-800 dark:bg-sky-900 dark:text-white
    {{ else if eq (.Get "color") "dark" }}
        bg-blue-100 text-slate-800 dark:bg-blue-900 dark:text-white
    {{ else if eq (.Get "color") "darkest" }}
        bg-indigo-100 text-slate-800 dark:bg-indigo-900 dark:text-white
    {{ else }}
        bg-gray-100 text-slate-800 dark:bg-gray-800 dark:text-white
    {{ end }}
">
    <div class="flex flex-wrap items-baseline gap-1">
        <span class="text-lg font-medium">{{ .Get "time" }}</span>
        <span class="text-lg font-bold"> - {{ .Get "title" }}</span>
    </div>
    <div class="mt-2 prose prose-a:font-normal prose-a:text-inherit prose-a:no-underline hover:prose-a:underline">
        {{ .Get "content" | safeHTML }}
    </div>
</div>

<style>
/* Ensure links inherit the text color of their container */
.news-item a {
    color: inherit !important;
    font-weight: 600 !important;
}
.news-item a:hover {
    text-decoration: underline;
}
</style>
